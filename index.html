<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email Here" >
            <br>
            <input type="password" class="form-control" placeholder="Password" >
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$00</h2>
              </div>      
            </div>

            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
               </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$1240</h2>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        //login button event handler
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //deposit button event handler
        
    </script>
</body>
</html>
